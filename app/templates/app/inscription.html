  {% csrf_token %}

      <div class="form-group col-md-6">

          <label>Nom</label>

          <input type="text" class="form-control" name="nom" id="nom" placeholder="Enter votre nom ">

      </div>

      <div class="form-group col-md-6">

          <input type="password" class="form-control" name="password1" id="password1" placeholder="Entrer le mot de passe">

      </div>

      <div class="form-group col-md-6">

          <label>Confirmer le mot de passe</label>

          <input type="password" class="form-control" name="password2" id="password2" placeholder="Entrer la confirmation du mot de passe">

      </div>

  </div>



  <div class="row mt-4">

      <div class="form-group col-md-6">

          <label>Email </label>

          <input type="email" class="form-control" name="email" id="email" placeholder="Entrer votre Email ">

      </div>

      <div class="form-group col-md-6">

          <label>Numero telephone</label>

          <input type="Num_tel" class="form-control" name="Num_tel" id="phone" placeholder="Entrer le numero du telephone">

      </div>

  </div>
